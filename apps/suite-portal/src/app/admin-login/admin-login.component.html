<p>Hint: email: {{email}} and password: abc (or register a new admin account)</p>
<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Login
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="maint-form">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput type="email" />
            </mat-form-field>
  

  
            <mat-form-field>
              <mat-label>Password</mat-label>
            <div class="flex">
                <input formControlName="password" matInput [type]="isHidden?'password':'text'">
                <i mat-icon-button (click)="togglePassVisibility()">
                    <mat-icon>{{visibilityIconString}}</mat-icon>
                </i>
            </div>
                
            </mat-form-field>
            <p *ngIf="adminLoginForm.invalid" style="color: red; font-size: smaller;">wrong credentials!</p>
  
            <button mat-raised-button color="accent">
              Submit
            </button>
            <a routerLink="/admin-register">or Click to Register Now!</a>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
