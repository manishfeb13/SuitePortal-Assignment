<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Registration
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form [formGroup]="adminRegisterForm" (ngSubmit)="onSubmit()" class="maint-form">
            <mat-form-field>
              <mat-label>Your Name</mat-label>
              <input formControlName="name" matInput type="text" />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput type="email" />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Phone Number</mat-label>
              <input formControlName="phoneNo" matInput type="number" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Job Role</mat-label>
                <input formControlName="jobRole" matInput type="string" />
              </mat-form-field>
  
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input formControlName="age" matInput type="number" />
              </mat-form-field>
  
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input formControlName="address" matInput type="text" />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Password</mat-label>
            <div class="flex">
                <input formControlName="password" matInput [type]="isHidden?'password':'text'">
                <i mat-icon-button (click)="togglePassVisibility()">
                    <mat-icon>{{visibilityIconString}}</mat-icon>
                </i>
            </div>
                
            </mat-form-field>
  
            <button mat-raised-button color="accent">
              Submit
            </button>
            <a routerLink="/admin-login">or Click to Login.</a>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
